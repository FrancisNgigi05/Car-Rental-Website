name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref}}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: configure node
        uses: actions/setup-node@v2
        with:
          node-version: 20.x
      - name: Install dependencies
        run: |
          npm ci
          npm run build
      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
